annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.title=NeguraClient
application.vendor=p
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/NeguraClient.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.ftpserver-core-1.0.6.jar=../Libraries/ftpserver-core-1.0.6.jar
file.reference.gson-2.1.jar=../Libraries/gson-2.1.jar
file.reference.junit4.jar=/usr/share/java/junit4.jar
file.reference.miglayout-4.0-swt.jar=../Libraries/miglayout-4.0-swt.jar
file.reference.mina-core-2.0.4.jar=../Libraries/mina-core-2.0.4.jar
file.reference.slf4j-api-1.5.2.jar=../Libraries/slf4j-api-1.5.2.jar
file.reference.slf4j-simple-1.5.2.jar=../Libraries/slf4j-simple-1.5.2.jar
file.reference.swt-3.7.2-gtk-linux-x86_64.jar=../Libraries/swt-3.7.2-gtk-linux-x86_64.jar
includes=**
jar.compress=true
javac.classpath=\
    ${reference.NeguraCommon.jar}:\
    ${file.reference.ftpserver-core-1.0.6.jar}:\
    ${file.reference.gson-2.1.jar}:\
    ${file.reference.miglayout-4.0-swt.jar}:\
    ${file.reference.mina-core-2.0.4.jar}:\
    ${file.reference.slf4j-api-1.5.2.jar}:\
    ${file.reference.slf4j-simple-1.5.2.jar}:\
    ${file.reference.swt-3.7.2-gtk-linux-x86_64.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${file.reference.junit4.jar}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=negura.client.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=default_platform
project.NeguraCommon=../NeguraCommon
reference.NeguraCommon.jar=${project.NeguraCommon}/dist/NeguraCommon.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
